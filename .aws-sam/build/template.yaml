AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS SAM template for deploying a Probot app
Parameters:
  SAMDeploymentRole:
    Type: String
    Description: The ARN of the IAM role that AWS Lambda assumes when it executes
      your function.
Resources:
  ProbotApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
  ProbotFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ProbotFunction
      Role:
        Ref: SAMDeploymentRole
      Environment:
        Variables:
          NODE_ENV: production
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: /webhook
            Method: post
            RestApiId:
              Ref: ProbotApi
            Auth:
              Authorizer: AWS_IAM
              InvokeRole:
                Ref: SAMDeploymentRole
    Metadata:
      SamResourceId: ProbotFunction
Outputs:
  ProbotFunctionApi:
    Description: API Gateway endpoint URL for Probot function
    Value:
      Fn::Sub: https://${ProbotApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/webhook
