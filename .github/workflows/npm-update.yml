name: ğŸš€ Dependency Update, Vulnerability Scan, and Test

on:
  schedule:
    - cron: '0 2 1 * *'  # Runs monthly on the 1st day of the month at 2 AM UTC
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main  # Runs on pushes to the main branch

permissions:
  contents: write

jobs:
  update-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ—‘ï¸ Remove package-lock.json
        run: rm -f package-lock.json

      - name: ğŸ“¦ Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: â¬†ï¸ Update all packages except ESLint
        run: |
          ncu -x eslint -u  # Update all except ESLint
          npm install --legacy-peer-deps  # Install updated dependencies
          npm install eslint@8.57.0 --save-dev  # Reinstall specific ESLint version

      - name: ğŸ“¦ Update dependencies with legacy peer deps
        run: npm update --legacy-peer-deps

      - name: ğŸ§ª Run Tests
        run: npm run test
        continue-on-error: false

      - name: Check Test Results
        id: check_tests
        run: |
          if [ $? -eq 0 ]; then
            echo "tests_passed=true" >> $GITHUB_ENV
          else
            echo "tests_passed=false" >> $GITHUB_ENV
          fi

      - name: ğŸ¶ Install Husky
        run: npx husky install

      - name: ğŸ­ Mask Debricked credentials
        run: echo "::add-mask::${{ secrets.DEBRICKED_TOKEN }}"

      - name: Install Debricked CLI
        run: |
          curl -L https://github.com/debricked/cli/releases/latest/download/cli_linux_x86_64.tar.gz | tar -xz debricked
          sudo mv debricked /usr/local/bin/debricked

      - name: ğŸ›¡ï¸ Debricked Vulnerability Scan
        id: debricked_scan
        continue-on-error: true  # Continue even if Debricked finds vulnerabilities
        run: |
          debricked scan -t ${{ secrets.DEBRICKED_TOKEN }} -r ${{ github.repository }} -c ${{ github.sha }}

      - name: Check Debricked Results
        id: check_debricked
        run: |
          if [ $? -eq 0 ]; then
            echo "debricked_passed=true" >> $GITHUB_ENV
          else
            echo "debricked_passed=false" >> $GITHUB_ENV
          fi

      - name: ğŸ“ Commit changes
        if: success() && env.tests_passed == 'true' && env.debricked_passed == 'true'
        run: |
          git config --local user.name "Debugging Duck ğŸ¦†"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git status
          git diff-index --quiet HEAD || git commit -m "â¬†ï¸ update all npm dependencies except ESLintâ¬†ï¸"

      - name: ğŸš€ Push changes
        if: success() && env.tests_passed == 'true' && env.debricked_passed == 'true'
        run: git push

      - name: âŒ Revert Changes if Tests or Debricked Fail
        if: env.tests_passed == 'false' || env.debricked_passed == 'false'
        run: |
          git reset --hard
          git clean -fd
          echo "Reverted changes due to failing tests or vulnerabilities found by Debricked."
