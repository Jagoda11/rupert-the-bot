name: Deploy Probot App to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 📥
        uses: actions/checkout@v2

      - name: Set up Node.js 🛠️
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies 📦🚀
        run: npm install

      - name: Package application using AWS SAM 📦
        run: sam build --use-container

      - name: Mask AWS account ID
        run: echo "::add-mask::$(aws sts get-caller-identity --query Account --output text)"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-north-1'

      - name: Deploy to AWS Lambda 🚀
        run: sam deploy --no-fail-on-empty-changeset --stack-name my-probot-app --capabilities CAPABILITY_IAM --region eu-north-1 --resolve-s3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-north-1'
