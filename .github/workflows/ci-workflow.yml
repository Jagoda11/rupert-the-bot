name: CI Workflow

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ§ª Run tests
        run: npm run test
        env:
          CI: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
